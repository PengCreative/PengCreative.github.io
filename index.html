        <h3 id="程序员的浪漫之使用Java-GUI编程实现笛卡尔心形曲线"><a href="#程序员的浪漫之使用Java-GUI编程实现笛卡尔心形曲线" class="headerlink" title="程序员的浪漫之使用Java GUI编程实现笛卡尔心形曲线"></a>程序员的浪漫之使用Java GUI编程实现<strong>笛卡尔心形曲线</strong></h3><p><strong>代码如下：</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.awt.Color;</span><br><span class="line"><span class="keyword">import</span> java.awt.Graphics;</span><br><span class="line"><span class="keyword">import</span> java.awt.Image;</span><br><span class="line"><span class="keyword">import</span> java.awt.Toolkit;</span><br><span class="line"><span class="keyword">import</span> javax.swing.JFrame;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Heart</span> <span class="keyword">extends</span> <span class="title">JFrame</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> WIDTH = <span class="number">500</span>;</span><br><span class="line">	<span class="keyword">int</span>  HEIGHT =<span class="number">600</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> WINDOW_WIDTH=Toolkit.getDefaultToolkit().getScreenSize().width;</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> WINDOW_HEIGHT=Toolkit.getDefaultToolkit().getScreenSize().height;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Heart</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">super</span>(<span class="string">"爱心"</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setBackground(Color.black);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setLocation((WINDOW_WIDTH-WIDTH)/<span class="number">2</span>,(WINDOW_HEIGHT-HEIGHT)/<span class="number">2</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setSize(WIDTH,HEIGHT);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setLayout(getLayout());</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setVisible(<span class="keyword">true</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">this</span>.setDefaultCloseOperation(DISPOSE_ON_CLOSE);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">paint</span> <span class="params">(Graphics g)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">double</span> x,y,r;</span><br><span class="line">		Image image =<span class="keyword">this</span>.createImage(WIDTH,HEIGHT);</span><br><span class="line">		Graphics  pic=image.getGraphics();</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">92</span>;i++) &#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;<span class="number">100</span>;j++) &#123;</span><br><span class="line">				r=Math.PI / <span class="number">45</span>+Math.PI / <span class="number">45</span> * i * (<span class="number">1</span>-Math.sin(Math.PI/<span class="number">45</span> * j)) * <span class="number">18</span>;</span><br><span class="line">				x=r * Math.cos(Math.PI / <span class="number">45</span> * j ) * Math.sin(Math.PI / <span class="number">45</span> * i) + WIDTH / <span class="number">2</span>;</span><br><span class="line">				y = -r * Math.sin(Math.PI / <span class="number">45</span> * j) + HEIGHT / <span class="number">2</span>;</span><br><span class="line">				pic.setColor(Color.MAGENTA);</span><br><span class="line"></span><br><span class="line">				pic.fillOval((<span class="keyword">int</span>) x, (<span class="keyword">int</span>) y, <span class="number">2</span>, <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">			</span><br><span class="line">				g.drawImage(image, <span class="number">0</span>, <span class="number">0</span>,  <span class="keyword">this</span>);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[ ] args)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">new</span> Heart();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
